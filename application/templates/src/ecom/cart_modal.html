 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">

        </table>
        <div>Total price: $<span class="total-cart"></span></div>
          <hr>
          <h3>Checkout</h3>
          <br>
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4">
                        <input type="text" placeholder="First Name" name="first_name" class="form-control" value="" id="firstName" required>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" placeholder="Last Name" name="last_name" class="form-control"  value="" id="lastName" required>
                    </div>
                    <div class="col-lg-4">
                        <input type="email" placeholder="Email" name="email" class="form-control" value="" id="Email" required>
                    </div>
                    <div class="offset-10 col-lg-12" style="margin-top: 10px">
                        <button type="submit" class="place-order btn btn-primary pull-right">Pay Now</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="clear-cart btn btn-danger">Clear Cart</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
