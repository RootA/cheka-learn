{% load static %}
<!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 pt-5 pt-lg-0 order-2 order-lg-1 d-flex align-items-center">
          <div data-aos="zoom-out">
            <h1>{{ hero_text }}<span><br/>{{ key_text }}</span></h1>
            <h2>{{ summary }}</h2>
            <div class="text-center text-lg-left">
{#              <a href="#about" class="btn-get-started scrollto">Get Started</a>#}
            </div>
          </div>
        </div>
        <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="300">
            <div class="row">
                {% if thumbnail %}
                <div class="col-md-4">
                    <a href="https://www.instagram.com/cheka_tv_kenya/" target="_blank"><img src="{% static  thumbnail1 %}" class="img-fluid animated" alt="Cheka TV"></a>
                </div>
                <div class="col-md-4">
                    <a href="https://www.instagram.com/cheka_japanese_izakaya/" target="_blank"><img src="{% static  thumbnail2 %}" class="img-fluid animated" alt="Cheka Izakaya"></a>
                </div>
                <div class="col-md-4">
                    <a href="https://www.instagram.com/chekafe/?hl=ja" target="_blank"><img src="{% static  thumbnail %}" class="img-fluid animated" alt="Chekafe"></a>
                </div>
                {% endif %}
            </div>
        </div>
      </div>
    </div>

    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
      </g>
    </svg>

  </section><!-- End Hero -->
