{% extends 'src/base.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
        <!-- ======= Features Section ======= -->
    <section id="team" class="team">
      <div class="container">

        <div class="section-title" data-aos="fade-up">
          <h2>従業</h2>
          <p>クラス内容を見ましょう</p>
        </div>
      </div>
    </section><!-- End Features Section -->
    <section id="details" class="details">
      <div class="container">
        <div class="row content">
          <div class="col-md-4 aos-init aos-animate" data-aos="fade-right">
            <img src="/{{ project.thumbnail.url }}" class="img-fluid" alt="">
          </div>
          <div class="col-md-8 pt-4 aos-init aos-animate" data-aos="fade-up">
            <p class="font-italic">
              {{ project.description }} {{ project.checkout_amount  }}
            </p>
          </div>
            <a href=""></a>
        </div>
      <hr>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
              <div class="col-md-4">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  Launch demo modal
                </button>

                  <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <iframe id="encoder_iframe" height=75% width="50%" src="{{ project.url }}"></iframe>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
{#                  <a href="/payment/{{ project.pk }}" class="btn btn-primary">Checkout</a>#}
{#                  <iframe id="encoder_iframe" height=75% width="50%" src="{% url 'payment' project.pk %}"></iframe>#}
              </div>
          </div>
      </div>
    </section>
{% endblock content %}
